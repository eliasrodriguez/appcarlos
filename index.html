<head>

<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>APP FIGURAS GEOMETRICAS CARLOS</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">CUADRADO</a></li>
            <li><a href="#page3">TRIANGULO</a></li>
			
		</ul>		
	</div>
	<div data-role="footer">
		<h4>AREA-PERIMETRO-</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>CUADRADO</h1>
	</div>
	<div data-role="content">	
		<form name="cuadrado">
<label>Primer Numero:</label><br>
<input type="text" name="lado" size="10" maxlength="10"><br>

<input type="button" name="area" value="area" onClick="operacionarea()">
<input type="button" name="perimetro"value="perimetro" onClick="operacionperimetro()">


<br><br>
<label>Resultado:</label><br>
<input type="Text" name="resultado" size="12">
</form>
		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>



<div data-role="page" id="page3">
	<div data-role="header">
		<h1>TRIANGULO</h1>
	</div>
	<div data-role="content">	
		<form name="triangulo">
<label>lado1:</label><br>
<input type="text" name="lado1" size="10" maxlength="10"><br>
<label>lado2o:</label><br>
<input type="text" name="lado2" size="10" maxlength="10"><br>
<label>lado3:</label><br>
<input type="text" name="lado3" size="10" maxlength="10"><br>
<label>base:</label><br>
<input type="text" name="base" size="10" maxlength="10"><br>
<label>altura:</label><br>
<input type="text" name="altura" size="10" maxlength="10"><br>

<input type="button" name="area" value="area" onClick="areatriangulo()">
<input type="button" name="perimetro" value="perimetro" onClick="perimetrotriangulo()">


<br><br>
<label>Resultado:</label><br>
<input type="Text" name="resultado1" size="12">
</form>
		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

</html>

<script>
function operacionarea(){
	var lado = document.cuadrado.lado.value;
	
var result = lado * lado;

document.cuadrado.resultado.value = result;



}
</script>
<script>
function operacionperimetro(){
	var lado = document.cuadrado.lado.value;
	
var result = lado * 4;

document.cuadrado.resultado.value = result;



}
</script>
<script>
function perimetrotriangulo(){
	var lado1 = document.triangulo.lado1.value;
	var lado2 = document.triangulo.lado2.value;
	var lado3 = document.triangulo.lado3.value;
	
var resultado1 = eval(lado1 + '+' + lado2 + '+' + lado3);

document.triangulo.resultado1.value = resultado1;



}


function areatriangulo(){
	var base = document.triangulo.base.value;
	var altura = document.triangulo.altura.value;

	
var resultado2 = eval(base + '*' + altura + '/' + 2);

document.triangulo.resultado1.value = resultado2;



}
</script>
